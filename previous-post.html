<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>previous post</title>
    <meta name="description" content="shows the previous posts that you have made"/>
    <meta name="author" content="Connor Ettinger" />
    <link rel="stylesheet" href="./previous-post.css" type="text/css" />
  </head>
  <body>
    <h1>Here are all of the posts that you have made: <button style="float:right" onclick="redirectHome()">Home</button></h1>
    <div id="post-holder">
      <div class="post" id="0" onclick="redirectToPost(0)">
        <h2>Title 1</h2>
        <p>Insert Description Here <br>(This is the most recent post you've made)</p>
        <p>Likes: 1</p>
      </div>
      <div class="post" id="1" onclick="redirectToPost(1)">
        <h2>Title 2</h2>
        <p>Insert Description Here</p>
        <p>Likes: 1</p>
      </div>
      <div class="post" id="3" onclick="redirectToPost(2)">
        <h2>Title 3</h2>
        <p>Insert Description Here<br>(This is the oldest post you've made)</p>
        <p>Likes: 1</p>
      </div>
    </div>
    <button onclick="pageOver(0)"> &lt;&lt; </button>
    <button style="float: right;" onclick="pageLeft(1)"> &gt;&gt; </button>
    <script src="./previous-post.js"></script>
  </body>
</html>
