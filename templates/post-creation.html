<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookbook - Create a New Post</title>
    <meta name="description" content="a webpage for users to create posts on Cookbook"/>
    <meta name="author" content="Connor Ettinger" />
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" type="text/css" />
`   <link rel="stylesheet" href="{{ url_for('static', filename='post-creation.css') }}" type="text/css" />
  </head>
  <body class="center-me">
      <h1>Create a new post</h1>
      <!-- Right now, the submit button just takes you back to the home page (theoretically). Later we're going to implement it so that it actually does something with the data -->
      <form action="#" method="post">
        <!-- The title -->
        <div id="titleDiv">
          <label for="title">Post title:</label>
          <input class="titleInput" type="text" id="title" name="title" maxlength="50" oninput="limitCharLen('title',50)" required><br><br>
        </div>
        <!-- Upload the picture. -->
        <div id="picUploadDiv">
          <label for="pic">Upload a picture (optional):</label><br>
          <input type="file" id="pic" name="pic" accept=".jpg, .jpeg, .png" onchange="checkFileSize()"><br><br>
        </div>
        <!-- Write the post description -->
        <div id="descriptionDiv">
          <label for="description">Post description (optional):</label><br>
          <textarea class="descriptionInput" name="description" id="description" maxlength="100" oninput="limitCharLen('description',100)"></textarea><br><br>
        </div>
        <!-- List the ingredients -->
        <div id="ingredientsDiv">
          <fieldset>
            <legend>Ingredients:</legend>
            <ul id="ingredientList"></ul>
            <input class="ingredientInput" type="text" id="ingredientInput" name="ingredient" placeholder="add ingredient" maxlength="20" oninput="limitCharLen('ingredientInput',20)" required>
            <button class="ingredientButton" type="button" onclick="addIngredient()">Add An Ingredient</button>
          </fieldset>
          <br><br>
        </div>
        <!-- Write the instructions -->
        <div id="instructionsDiv">
          <label for="instructions">Instructions:</label><br>
          <textarea class="instructionInput" name="instructions" id="instructions" maxlength="250" oninput="limitCharLen('instructions',250)" required></textarea><br><br>
        </div>
        <!-- List the tags -->
        <div id="tagsDiv">
          <fieldset id="tagHolder">
            <legend>Tags:</legend>
            <input class="tagInput" type="text" name="tagInput" id="tagInput" placeholder="add tag" maxlength="10" oninput="limitCharLen('tagInput',10)"><br>
            <input type="hidden" name="numOfTags" id="numOfTags" value="0">
            <button class="tagButton" type="button" onclick="addTag()">Add A Tag</button>
          </fieldset>
          <br><br>
        </div>
        <!-- Submit everything -->
        <input class="createPostButton" type="submit" value="Create Post">
      </form>
    <script src="{{ url_for('static', filename='post-creation.js') }}"></script>
  </body>
</html>
