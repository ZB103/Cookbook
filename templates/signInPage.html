<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookbook - Sign-in</title>
    <meta name="description" content="description" />
    <meta name="author" content="author" />
    <meta name="keywords" content="keywords" />
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" type="text/css" />
    <style type="text/css"></style>
  </head>
  <!--style is temporary and will be shared by new acct page-->
  <style>
    aside {
      float: left;
      padding-top: 125px;
      padding-left: 175px;
      width: 500px;
      height: 500px;
    }
    main {
      float: right;
      padding-top: 175px;
      padding-right: 100px;
      text-align: center;
      width: 500px;
      height: 400px;
    }
    img {
      width: 100%;
      height: 100%;
    }
    h1 {
      font-size: 50px;
    }
    p {
      font-size: 25px;
    }
  </style>
  <body>
    <!--logo image-->
    <aside>
      <img src="{{ url_for('static', filename='imgs/logo.png') }}" alt="Cookbook's logo" />
    </aside>
    <!--sign in fields-->
    <main>
      <h1>Sign in</h1>
      <!-- Backend stuff, don't worry about it -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for msg in messages %}
            <p>{{msg}}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form action="#" method="post">
        <p>Username <input type="text" placeholder="Username" name="username"/></p>
        <p>Password <input type="password" placeholder="Password" name="password"/></p>
        <p><input type="submit" value="Let's cook!" /></p>
      </form>
      <a href="/newAccount">New friend? Click to create an account!</a>
    </main>
  </body>
</html>
